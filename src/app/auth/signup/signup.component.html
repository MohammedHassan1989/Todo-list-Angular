<div class="container">
    <form [formGroup]="model" (ngSubmit)="onSubmit()"
     class="was-validated needs-validation"
      [ngClass]="{'was-validated': isPostback}"
     novalidate>
        <div class="row  justify-content-center align-items-center loginContainer">

            <div class="card shadow  mb-5 bg-white  ">
                <img st width="100%" height="150" class=" card-img-top login-image-header img-responsive"
                    src="assets/utility/images/todo-login3.jpg">
                <div class="card-body text-center">
                    <div class="text-danger" *ngIf="errorMessage">
                        <ul>
                            <li *ngFor="let err of errorMessage">{{err}}</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <input type="email"
                         class="form-control"
                          aria-describedby="emailHelp" 
                          placeholder="Enter email"
                          formControlName="username"
                            required>
                    </div>
                
                    <div class="form-group">
                        <input type="password" 
                        class="form-control"
                         placeholder="Password"
                         formControlName="password"
                         required>
                    </div>
                    <div class="form-group">
                        <input type="password" 
                        class="form-control"
                         placeholder="Confirm Password"
                         #confirmPassword>
                    </div>
                  
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
                    </div>



                </div>
            </div>
        </div>
    </form>
</div>
